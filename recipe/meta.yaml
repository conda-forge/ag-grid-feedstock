{% set name = "ag-grid" %}
{% set version = "18.1.2" %}
{% set sha256 = "39d84a117a7c80e68e41c3b90c926d1bb71bb6a4428ab764be1cfa8728880f98" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ag-grid/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g ag-grid
  requires:
    - nodejs
   

about:
  home: https://github.com/ag-grid/ag-grid
  license: MIT
  license_family: MIT
  license_file: 'LICENSE.txt'
  summary: 'Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components'
  description: |
    Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components 
  doc_url: https://www.ag-grid.com/
  dev_url: https://github.com/ag-grid/ag-grid

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
