{% set name = "ag-grid" %}
{% set version = "23.0.2" %}
{% set sha256 = "26856daa41dfaf1c54c7eb5a77584a26f619ee3b574260549259ad5f4b6eb74d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ag-grid/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g ag-grid
  requires:
    - nodejs


about:
  home: https://github.com/ag-grid/ag-grid
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components
  description: |
    Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components 
  doc_url: https://www.ag-grid.com/
  dev_url: https://github.com/ag-grid/ag-grid
