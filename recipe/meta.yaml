{% set name = "ag-grid" %}
{% set version = "24.0.0" %}
{% set sha256 = "149a0f1d3a76a797ac04c29ddd3b766f6051584604479e7724e6c1e4e05afaed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ag-grid/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g ag-grid
  requires:
    - nodejs


about:
  home: https://github.com/ag-grid/ag-grid
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components
  description: |
    Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components 
  doc_url: https://www.ag-grid.com/
  dev_url: https://github.com/ag-grid/ag-grid
