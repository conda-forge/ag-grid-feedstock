{% set name = "ag-grid" %}
{% set version = "23.2.1" %}
{% set sha256 = "97b9ed963fc9c955a3ca7c11a3b812d5c6fd3c95754973b9344e2142800b579a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ag-grid/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g ag-grid
  requires:
    - nodejs


about:
  home: https://github.com/ag-grid/ag-grid
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components
  description: |
    Advanced Data Grid / Data Table supporting Javascript / React / AngularJS / Web Components 
  doc_url: https://www.ag-grid.com/
  dev_url: https://github.com/ag-grid/ag-grid
